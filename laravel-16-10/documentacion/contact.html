<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Formulario de Contacto del Inmueble</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Contacto sobre la propiedad</h2>
            <h1>{{$property_id}}</h1>
            <form
                action="/enviar-mensaje"
                method="POST"
                class="p-4 border rounded bg-light"
            >
                <input type="hidden" name="property_id" value="123" />
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                        maxlength="255"
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"
                        >Correo electr√≥nico</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                        maxlength="255"
                    />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="5"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    Enviar mensaje
                </button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
